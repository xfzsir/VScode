<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 310px;
            height: 190px;
            border: 2px solid #ccc;
            margin: 50px auto;
            padding: 10px;
            position: relative;
        }
        .topLeft {
            position: absolute;
            left: 0;
            top: 0;
        }
        .bottomRight {
            position: absolute;
            right: 0;
            bottom: 0;
        }
    </style>

</head>
<body>
    <div>
        <img src="../images/adv.jpg" alt="">
        <img src="../images/top_tu.gif" class="topLeft">
        <img src="../images/br.gif" class="bottomRight">
    </div>
</body>
</html>
